<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="header-contents">
            <div class="name">Yuko Uda</div>
            <nav>
                <ul class="navigation">
                    <li><a class="nav-link" href="./index.html">About</a></li>

                    <li><a class="nav-link active" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Contact</h1>
        <form action="" class="contact-form">
            <div class="contact-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="input-text">
            </div>
            <div class="contact-item">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-text">
            </div>
            <div class="contact-item">
                <label for="message">Message</label>
                <textarea name="message" id="message" maxlength="500"></textarea>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    <footer class="footer">
        Copyright Â© 2020 Yuko Uda
    </footer>
</body>
